
<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Subject</a></li>
                <li class="breadcrumb-item active">Add Subject</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">
                <div class="card">

                    <div class="card-title text-center">  Create Subject</div>
                    <div class="card-body mt-3">

                        <!-- start my work-->
                        <form class="row g-3" [formGroup]="formValue">                        




                            <div class="col-md-6">
                                <label  class="form-label"><b>Subject Name</b></label>
                                <input type="text" class="form-control"  placeholder="Subject Name" formControlName="subName">
                            </div>

                        
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                    <label class="form-check-label" for="invalidCheck2">
                                        Check Properly and confirm form
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Submit" class="btn btn-info" (click)="savesub()">
                            </div>
                        </form>

                        <!--                        end my work-->
                    </div>

                </div>

            </div>

        </div>
    </section>



    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">
                <div class="card">

                    <div class="card-title text-center">  View Subject</div>
                    <div class="card-body mt-3">

                        <!-- start my work-->
         
                        <div class="container">
                            <table class="table table-striped text-center">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Subject Name</th>                                                      
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of subjectData">
                                        <td>{{row.subid}}</td>
                                        <td>{{row.subName}}</td>                    
                                
                                        <td>
                                            <button class="btn btn-warning mx-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                                            <button class="btn btn-danger mx-1" (click)="deleteSub(row)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--    end my work-->
                    </div>

                </div>

            </div>

        </div>
    </section>



  
    
</main>


<!-- End #main -->
