<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a field="/">Student</a></li>
                <li class="breadcrumb-item active">Student Add Form</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">


                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Student Add Form</h5>

                        <!-- Multi Columns Form -->
                        <form class="row g-3"  [formGroup]="formValue"  enctype="multipart/form-data" >
                            <div class="col-md-3">
                                <label  class="form-label">Session</label>
                                <select  class="form-select" formControlName="session" >
                                    <option value="" selected>Choose Session</option>
                                    <option value="2024" >2024</option>
                                    <option value="2023" >2023</option>
                                    <option value="2022" >2022</option>
                                    <option value="2021" >2022</option>
                                    <option value="2020" >2021</option>

                                </select>

                            </div>
                            <div class="col-md-3">
                                <label  class="form-label">Batch Id</label>
                                <select  class="form-select" formControlName="batchId"  >
                                    <option value="" selected>Choose Batch Id</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="D">C</option>
                                    <option value="E">D</option>
                                    <option value="F">E</option>
                                    <option value="G">F</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label  class="form-label">Class</label>
                                <select  class="form-select" formControlName="stClass" >
                                    <option value="" selected>Choose Class</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label  class="form-label">Registration ID</label>
                                <input type="number" class="form-control" formControlName="strole">
                            </div>

                            <div class="col-md-6">
                                <label  class="form-label">First Name</label>
                                <input type="text" class="form-control" formControlName="stfirstname"  >
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Last Name</label>
                                <input type="text" class="form-control" formControlName="stlastname"  >
                            </div>

                            <div class="col-md-6">
                                <label  class="form-label">Father's Name</label>
                                <input type="text" class="form-control" formControlName="stfathersname" >
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mother's Name</label>
                                <input type="text" class="form-control" formControlName="stmothersname"  >
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Gender</label>
                                <select  class="form-select" formControlName="stgender"  >
                                    <option value="" selected>Choose One</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>

                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date Of Birth</label>
                                <input type="date" class="form-control" formControlName="stdob"  >
                            </div>

                            <div class="col-md-6">
                                <label  class="form-label">Email</label>
                                <input type="email" class="form-control" formControlName="stemail"  >
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Mobile No</label>
                                <input type="number" class="form-control" formControlName="stphone" >
                            </div>

                            <div class="col-12">
                                <label  class="form-label">Address</label>
                                <input type="text" class="form-control"  placeholder="" formControlName="staddress"  >
                            </div>
                            <div class="col-12">
                                <label  class="form-label">Photo Attachment</label>
                                <input type="file" class="form-control" accept="image/*" (change)="getImages($event)">


<!--                                <img th:if="${studentform.image ne null}" th:src="@{/assets/imagess/student/{filename}(filename=${studentform.image})}" alt="Student Image" style="max-width: 100%;"><br>-->
<!--                                <img id="imagePreview" src="#" alt="User Image" style="display: none; width: 100px;">-->
                            </div>

                           <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="text-center">

                                <input type="submit" class="btn btn-success" value="Submit" (click)="savestudent()">
                                <input type="reset" class="btn btn-warning" value="Reset">

                            </div>
                        </form><!-- End Multi Columns Form -->

                        <button type="button" class="btn btn-success" (click)="savestudent()">Save</button>

                    </div>
                </div>

            </div>

        </div>
    </section>
</main><!-- End #main -->
