<app-header></app-header>
<app-sidebar></app-sidebar>
<p>syllabus-view works!</p>

<main id="main" class="main">
  <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="">Syllabus Manage</a></li>
              <li class="breadcrumb-item active">View Syllabus</li>
          </ol>
      </nav>
  </div>


<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card" *ngIf="syllabusData != undefined">
        <div class="card-body">
          <h5 class="card-title">View Syllabus</h5>

          <!-- <table class="table datatable"> -->
          <table class="table table-striped">
            <thead>
            <tr>

              <th>Id</th>
              <th>Class</th>
              <th>
                <b>S</b>ubject
              </th>
              <th>Page</th> <!-- exdate1  -->
              <!-- <th>Second Exam</th>
              <th>Third Exam</th>
              <th>Fourth Exam</th>
              <th>Fifth Exam</th>
              <th>Sixth Exam</th>
              <th>Seventh Exam</th> -->
              <!-- <th data-type="date" data-format="YYYY/DD/MM">Payment Date</th>

              <th>Action</th> -->
            </tr>
            </thead>

            <tbody *ngFor="let syllabus of syllabusData">
            <tr>
              <td>{{ syllabus.syid }}</td>
              <td>{{ syllabus.sclass }}</td>
              <td>{{ syllabus.subject }}</td>
              <td>{{ syllabus.pageNo }} </td>
              <td><button class="btn btn-danger" (click)="deleteSyllabus(syllabus.syid)">Delete</button></td>
            </tr>
            </tbody>
          </table>
          <!-- End Table with stripped rows -->

        </div>
      </div>

    </div>
  </div>
