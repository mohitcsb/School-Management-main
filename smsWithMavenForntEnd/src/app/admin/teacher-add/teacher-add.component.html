<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a >Teacher</a></li>
                <li class="breadcrumb-item active">Teacher Add Form</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-10 offset-1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Teacher Add Form</h5>

                        <!-- Multi Columns Form -->
                        <form class="row g-3" (ngSubmit)="saveTeacher()" [formGroup]="formValue" enctype="multipart/form-data">

                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" formControlName="tname">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Designation</label>
                                <select class="form-select" formControlName="tdesignation">
                                    <option value="" selected>Choose</option>
                                    <option value="Head Teacher">Head Teacher</option>
                                    <option value="Assistant Teacher">Assistant Teacher</option>
                                    <option value="Teacher">Teacher</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" formControlName="temail">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Mobile No</label>
                                <input type="text" class="form-control" formControlName="tphone">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Father's Name</label>
                                <input type="text" class="form-control" formControlName="tfathersname">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Mother's Name</label>
                                <input type="text" class="form-control" formControlName="tmothersname">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Gender</label>
                                <select class="form-select" formControlName="tgender">
                                    <option value="" selected>Choose One</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Salary</label>
                                <input type="text" class="form-control" formControlName="tsalary">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Date Of Birth</label>
                                <input type="date" class="form-control" formControlName="tdob">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Joining Date</label>
                                <input type="date" class="form-control" formControlName="tjoiningDate">
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>

                            <div class="text-center">
                                <input type="submit" class="btn btn-success" value="Submit">
                                <input type="reset" class="btn btn-warning" value="Reset">
                            </div>
                        </form><!-- End Multi Columns Form -->

                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->
